<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="todolist.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Kalam|Shadows+Into+Light|Shadows+Into+Light+Two" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="cabecera"><span></span></div>
        </div>
		<div class="row">
			<div class="col-12">
				<div class="row" class="divContenido" id="cabeceraContenido">
					<div class="col-12" id="menu"><a href="#" id="btnAgregar">+</a></div>
				</div>
				<div class="row" class="divContenido" id="cuerpoContenido">
					<div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <ul id="tareasPendientes">
                                    <li class="templatePendientes" style="display:none">
                                        <input type='checkbox' class="checkBox">
                                        <span class="nombreTarea"></span>
                                        <span class="opcionesPendientes">
                                        <a href='#' class='borrar-item'> Borrar</a>
										<span> - </span>
                                        <a href='#' class='completar-item'> Completar</a>
										<span> - </span>
                                        <a href='#' class='detalles-item'> Descripcion</a>
                                        </span>
                                    </li>
                                </ul>	
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <ul id="tareasCompletadas">
                                    <li class="templateCompletadas" style="display:none">
                                        <input type='checkbox' class="checkBox">
                                        <span class="nombreTarea"></span>
                                        <span class="opcionesCompletados">
                                        <a href='#' class='borrar-item'>Borrar</a>
										<span> - </span>
                                        <a href='#' class='item-pendiente'> Pendiente</a>
										<span> - </span>
                                        <a href='#' class='detalles-item'> Descripcion</a>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
					</div>
				</div>
			</div>			
        </div>
		<div class="row">
            <div class="col-12" id="footer"></div>
        </div>
    </div>
  
    <div class="modal fade" id="tareaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Tarea</label>
                            <input type="text" class="form-control" id="nombre-tarea">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Descripcion</label>
                            <textarea class="form-control" id="descripcion-tarea"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cerrar" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardar" data-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
